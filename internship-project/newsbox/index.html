<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <h1>NewsBox</h1>
    <input type="text" id="searchInput" placeholder="Search news..." aria-label="Search news">
    <button id="bookmarkBtn" title="View Bookmarks" aria-label="View Bookmarks">
      ğŸ”– <span id="bookmarkCount" class="visually-hidden"></span>
    </button>
    <button id="darkModeToggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">ğŸŒ™</button>
  </header>
  <div id="scrollingAd" class="scrolling-ad" role="region" aria-label="NewsBox Announcements">
    <button id="closeAd" aria-label="Close announcement" class="close-ad">Ã—</button>
    <div class="scrolling-ad-content">
      <span><span class="ad-icon">ğŸ”¥</span> Get the latest updates on NewsBox! <span class="ad-icon">| ğŸš€</span> Advertise with us! <span class="ad-icon">| ğŸŒŸ</span> Stay informed, stay ahead! <span class="ad-icon">ğŸ””</span></span>
    </div>
  </div>
  <nav id="categoryNav" aria-label="News categories">
    <button class="category-tab active" aria-label="Sports category">Sports</button>
    <button class="category-tab" aria-label="World Wide category">World Wide</button>
    <button class="category-tab" aria-label="Health category">Health</button>
    <button class="category-tab" aria-label="Science category">Science</button>
    <button class="category-tab" aria-label="Education category">Education</button>
    <button class="category-tab" aria-label="New Trends category">New Trends</button>
  </nav>
  <main>
    <section id="articleList" aria-live="polite">
      <!-- Article cards will be rendered here -->
    </section>
    <div id="articleModal" class="modal" aria-modal="true" role="dialog" tabindex="-1">
      <div class="modal-content">
        <button id="closeModal" class="close-modal" aria-label="Close article details">Ã—</button>
        <img id="modalImg" class="modal-img" src="" alt="" loading="lazy" />
        <h2 id="modalTitle"></h2>
        <div id="modalMeta" class="modal-meta"></div>
        <div id="modalSummary" class="modal-summary"></div>
      </div>
    </div>
    <div id="errorPanel" class="hidden" role="alert" aria-live="assertive">
      <p id="errorMessage"></p>
      <button id="retryButton">Retry</button>
    </div>
    <aside id="bookmarkPanel" class="hidden" aria-label="Bookmarked Articles">
      <button id="closeBookmarkPanel" aria-label="Close Bookmarks">Ã—</button>
      <h2>Bookmarked Articles</h2>
      <div id="bookmarkList"></div>
    </aside>
    <div id="toast" class="hidden" role="status" aria-live="polite"></div>
    <div id="loader" class="hidden"></div>
  </main>
